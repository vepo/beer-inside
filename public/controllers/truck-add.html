<h1>New Truck</h1>
<form>
  <div class="form-group">
    <label for="driverName">Driver Name</label>
    <input type="text" class="form-control" ng-model="ctrl.data.driverName" placeholder="Enter the driver name">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-4 col-xs-6 mb-3" ng-repeat="container in ctrl.data.containers">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <h2>Container {{$index + 1}}</h2>
              <input type="text" ng-model="container.code" class="form-control" placeholder="Enter the container code">
            </div>
            <div class="form-check" ng-repeat="beer in ctrl.beers | orderBy: 'name'">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" checklist-model="container.beerIds" checklist-value="beer.id"> {{ beer.name }} Min: {{ beer.minTemperature }}&#8451; Max: {{ beer.maxTemperature }}&#8451;
              </label>
            </div>
            <div class=text-right>
              <button type="button" ng-click="ctrl.removeContainer($index)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=text-right>
    <button type="button" ng-click="ctrl.addContainer()" class="btn btn-secondary">Add Container</button>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-click="ctrl.save()">Submit</button>
  </div>
</form>
